<div class="section-header">
    <h1 class="h3 section-text">Sortable/Nestable</h1>
</div>
<div class="wrapper" data-ng-controller="SortableCtrl">
    <div class="row">
        <div class="col-md-4">
            <div ng-nestable data-ng-model="sortableData">
                <div>
                    <!-- this element is the template for each menu item -->
                    <!-- the $item is available on scope and is the reference to the menu item object -->
                    {{$item.text}}
                </div>
            </div>
        </div>
        <div class="col-md-8">
            <ul class="list-group list-group-gap m-t-5" ui-sortable>
                <li class="list-group-item {{task.class}}" ng-repeat="task in sortableTasks">
                    <i class="fa fa-sort text-muted fa-fw"></i> 
                    {{task.title}}
                    <a class="pull-right text-muted"><i class="fa fa-times fa-fw"></i></a>
                    <a class="pull-right text-muted"><i class="fa fa-plus fa-fw"></i></a>
                    <a class="pull-right text-muted"><i class="fa fa-pencil fa-fw"></i></a>
                </li>
            </ul>
        </div>
    </div>
</div>
