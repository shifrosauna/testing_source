<div class="section-header">
    <h1 class="h3 section-text">Carousel</h1>
</div>
<div class="wrapper" data-ng-controller="CarouselDemoCtrl">
    <div class="row">
        <div class="col-md-4">
            <div style="height: 305px">
                <uib-carousel interval="myInterval">
                    <uib-slide ng-repeat="slide in slides" active="slide.active">
                      <img ng-src="{{slide.image}}" style="margin:auto;">
                      <div class="carousel-caption">
                        <h4>Slide {{$index}}</h4>
                        <p>{{slide.text}}</p>
                      </div>
                    </slide>
                </carousel>
            </div>
        </div>
        <div class="col-md-3">
            <button type="button" class="btn btn-info" data-ng-click="addSlide()">Add Slide</button>
            <div>
                Interval, in milliseconds: <input type="number" class="form-control" data-ng-model="myInterval">
            <br />Enter a negative number to stop the interval.
            </div>
        </div>
    </div>

</div>
