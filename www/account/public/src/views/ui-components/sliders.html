<div class="section-header">
    <h1 class="h3 section-text">Slider</h1>
</div>
<div class="wrapper bg-white box-border-b-light" data-ng-controller="OtherCtrl">
    <div class="row m-b-10">
        <div class="col-sm-10">
            <div class="row m-b-10">
                <div class="col-sm-6">
                    <input type="text" data-ng-model="priceSlider.min" class="form-control">
                </div>  
                <div class="col-sm-6">
                    <input type="text" data-ng-model="priceSlider.max" class="form-control">
                </div> 
            </div>
            <rzslider
                rz-slider-floor="priceSlider.floor"
                rz-slider-ceil="priceSlider.ceil"
                rz-slider-model="priceSlider.min"
                rz-slider-high="priceSlider.max"
                rz-slider-step="1"></rzslider>
        </div> 

        <div class="col-sm-2">
            <pre>{{ priceSlider | json }}</pre>
        </div>
    </div>


    <div class="row m-b-10">
        <div class="col-sm-10">
            <rzslider
                rz-slider-floor="0"
                rz-slider-ceil="450"
                rz-slider-model="priceSlider2"
                rz-slider-translate="translate"></rzslider>
        </div> 

        <div class="col-sm-2">
            <pre>{{ priceSlider2 | json }}</pre>
        </div>
    </div>

    <div class="row m-b-10">
        <div class="col-sm-10">
            <rzslider rz-slider-model="priceSlider3"
                      rz-slider-floor="50"
                      rz-slider-ceil="450"></rzslider>
        </div> 

        <div class="col-sm-2">
            <pre>{{ priceSlider3 | json }}</pre>
        </div>
    </div>

    <div class="row m-b-10">
        <div class="col-sm-10">
            <rzslider
                rz-slider-floor="0"
                rz-slider-ceil="letterMax"
                rz-slider-model="letter"
                rz-slider-translate="alphabetTranslate"></rzslider>
        </div> 

        <div class="col-sm-2">
            <pre>{{ alphabetTranslate(letter)}}</pre>
        </div>
    </div>
</div>
