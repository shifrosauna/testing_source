<div class="row " data-ng-controller="FormWizardCtrl" data-app-layout-application>
    <div class="column col-md-2 box-border-r-light bg-light">
        <div class="table-display">
            <div class="list-header big">Form Wizard</div>
            <div class="table-row">
                <div class="table-cell">
                    <div class="a-box">
                        <ul class="list condensed wizard">
                            <li data-ng-class="{active:actualStep == 1,valid:wizard.step1.$valid}" data-ng-click="jump(1)">
                                <div class="item-content">
                                    <div class="wizard-step">
                                        <div class="wizard-step-number">1</div>
                                        <div class="wizard-step-text">Step 1</div>
                                    </div>
                                </div>
                            </li>
                            <li data-ng-class="{active:actualStep == 2,valid:wizard.step2.$valid}" data-ng-click="jump(2)">
                                <div class="item-content">
                                    <div class="wizard-step">
                                        <div class="wizard-step-number">2</div>
                                        <div class="wizard-step-text">Step 2</div>
                                    </div>
                                </div>
                            </li>
                            <li data-ng-class="{active:actualStep == 3,valid:wizard.step3.$valid}" data-ng-click="jump(3)">
                                <div class="item-content">
                                    <div class="wizard-step">
                                        <div class="wizard-step-number">3</div>
                                        <div class="wizard-step-text">Step 3</div>
                                    </div>
                                </div>
                            </li>
                            <li data-ng-class="{active:actualStep == 4,valid:wizard.step4.$valid}" data-ng-click="jump(4)">
                                <div class="item-content">
                                    <div class="wizard-step">
                                        <div class="wizard-step-number">4</div>
                                        <div class="wizard-step-text">Step 4</div>
                                    </div>
                                </div>
                            </li>
                        </ul>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div class="column col-md-10">
        <div data-ng-switch="actualStep">
            <div data-ng-switch-when="1">
                <div class="list-header big">Step 1 - Main data</div>
                <div class="box-border-b-light box-border-t-light bg-white p-20 form-validation">
                    <ng-form name="wizard.step1" role="form">
                        <div class="row row-gap-10">
                            <div class="col-sm-6">
                                <div class="form-group">
                                    <label>Name *</label>
                                    <input type="text" class="form-control" required data-ng-model="data.name">
                                </div>
                            </div>
                            <div class="col-sm-6">
                                <div class="form-group">
                                    <label>Email *</label>
                                    <input type="email" class="form-control" required data-ng-model="data.email">
                                </div>
                            </div>
                        </div>
                        <div class="row row-gap-10 m-b-10">
                            <div class="col-sm-4">
                                <div class="form-group">
                                    <label>Company *</label>
                                    <input type="text" class="form-control" required data-ng-model="data.company">
                                </div>
                            </div>
                            <div class="col-sm-4">
                                <div class="form-group">
                                    <label>Tax number</label>
                                    <input type="number" class="form-control" data-ng-model="data.taxnumber">
                                </div>
                            </div>
                            <div class="col-sm-4">
                                <div class="form-group">
                                    <label>Address</label>
                                    <input type="text" class="form-control" data-ng-model="data.taxnumber">
                                </div>
                            </div>
                        </div>
                        <div class="form-group">
                            <label>Motivation</label>
                            <input type="text" class="form-control" data-ng-model="data.motivation">
                        </div>
                    </ng-form>
                </div>
                <div class="clearfix p-10 p-r-l-20">
                    <button type="button" class="btn btn-sm btn-primary btn-rounded" ng-disabled="wizard.step1.$invalid" data-ng-click="next(2)">next <i class="fa fa-long-arrow-right"></i></button>
                </div>
            </div>
            <div data-ng-switch-when="2">
                <div class="list-header big">Step 2 - Age</div>
                <div class="box-border-b-light box-border-t-light bg-white p-20 form-validation">
                    <ng-form name="wizard.step2" role="form">
                        <div class="form-group">
                            <label>Age</label>
                            <input type="number" class="form-control" required data-ng-model="data.age">
                        </div>
                    </ng-form>
                </div>
                <div class="clearfix p-10 p-r-l-20">
                    <button type="button" class="btn btn-sm btn-default btn-rounded" data-ng-click="prev(1)"><i class="fa fa-long-arrow-left"></i> prev </button>
                    <button type="button" class="btn btn-sm btn-primary btn-rounded" ng-disabled="wizard.step2.$invalid" data-ng-click="next(3)">next <i class="fa fa-long-arrow-right"></i></button>
                </div>
            </div>
            <div data-ng-switch-when="3">
                <div class="list-header big">Step 3 - Message</div>
                <div class="box-border-b-light box-border-t-light bg-white p-20 form-validation">
                    <ng-form name="wizard.step3" role="form">
                        <div class="form-group">
                            <label>Message</label>
                            <textarea type="text" class="form-control" required data-ng-model="data.message"></textarea>
                        </div>
                    </ng-form>
                </div>
                <div class="clearfix p-10 p-r-l-20">
                    <button type="button" class="btn btn-sm btn-default btn-rounded" data-ng-click="prev(2)"><i class="fa fa-long-arrow-left"></i> prev </button>
                    <button type="button" class="btn btn-sm btn-primary btn-rounded" ng-disabled="wizard.step3.$invalid" data-ng-click="next(4)">next <i class="fa fa-long-arrow-right"></i></button>
                </div>
            </div>
            <div data-ng-switch-when="4">
                <div class="list-header big">Step 4 - Finish</div>
                <div class="box-border-b-light box-border-t-light bg-white p-20 form-validation">
                    <ng-form name="wizard.step4" role="form">
                        <div class="form-group">
                            <label>Congraduations! You got the last step.</label>
                        </div>
                        <div class="form-group">
                            <label>Just push the Finish button!</label>
                        </div>
                    </ng-form>
                </div>
                <div class="clearfix p-10 p-r-l-20">
                    <button type="button" class="btn btn-sm btn-default btn-rounded" data-ng-click="prev(3)"><i class="fa fa-long-arrow-left"></i> prev </button>
                    <button type="button" class="btn btn-sm btn-success btn-rounded" data-ng-click="finish()">Finish <i class="fa fa-long-arrow-right"></i></button>
                </div>
                <pre data-ng-if="finished">
                    {{data|json}}
                </pre>
            </div>
        </div>

    </div>
</div>
