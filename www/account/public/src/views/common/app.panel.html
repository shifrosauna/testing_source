<a class="panel-refresh" data-ng-click="refresh()">
    <i class="fa fa-refresh"></i>
</a>
<a class="panel-expand" data-ng-click="expand()">
    <i class="fa fa-expand"></i>
</a>
<a class="panel-collapse" data-ng-click="collapse()">
    <i class="fa fa-chevron-down"></i>
</a>
<a class="panel-remove" data-ng-click="remove()">
    <i class="fa fa-times"></i>
</a>
